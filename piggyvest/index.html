<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="piggycss.css">
    <title>piggyvest|Dashboard</title>
</head>
<body>
    <img src="https://storage.googleapis.com/piggybankservice.appspot.com/statics/piggy-png_1_.png" alt="" height="70px" width="150px">
    <div class="formbox">

      <div id="welcome">  <h1>Create a Secure Account </h1>
        <h6>Welcome to the future of Savings & Investments</h6>
      </div>
        <form id= "reg" action="" method="post">
            <label for="username">Full Name</label>
            <input type="text" name="username" id="username" placeholder="Full Name">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Email Address">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="Phone Number">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
            <label for="referal">Referrer Phone or Promo Code (Optional)</label>
            <input type="text" name="referal" id="referal" placeholder="Referrer Phone or Promo Code">
            <label for="how">How Did You Hear About Us? (Optional)</label>
            <select name="how" id="how"size=1>
                <option value="Click to Select">Click to Select</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="Friend/Family/Coworker Referal">Friend/Family/Coworker Referal</option>
                <option value="Google Search">Google Search</option>
                <option value="Google Playstore">Google Playstore</option>
                <option value="Online Blog">Online Blog</option>
                <option value="Local Newspaper">Local Newspaper</option>
            </select>

            <input type="submit" class="butn" value="Create Account">
        </form>

    </div>
   <div class="login"> <p>Already have an Account? Log In</p> </div>
</body>
</html>
